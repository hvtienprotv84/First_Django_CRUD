<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://batisteo.gallerycdn.vsassets.io/extensions/batisteo/vscode-django/1.15.0/1703694028504/Microsoft.VisualStudio.Services.Icons.Default" type="image/x-icon">
    <title>Tiến - First CRUD Django</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Danh Sách Thành Viên</h1>
        <a href="{% url 'add' %}"><button id="new3">Thêm Thành Viên</button></a>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Tỉnh/Thành Phố</th>
                <th colspan="2" id="mid">Chức Năng</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td>{{x.country}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">Chỉnh Sửa</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Xóa</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <img class="logo_django" src="https://www.opengis.ch/wp-content/uploads/2020/04/django-python-logo.png"/>
        <img class="logo_django" id="hvt" src="../static/logo_22.png"/>
        <p class="footer">&copy; Mọi Bản Quyền Thuộc Về <span> Huỳnh Vĩnh Tiến</span></p>
    </div>
</body>

</html>
