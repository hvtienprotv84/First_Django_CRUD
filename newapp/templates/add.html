<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://batisteo.gallerycdn.vsassets.io/extensions/batisteo/vscode-django/1.15.0/1703694028504/Microsoft.VisualStudio.Services.Icons.Default" type="image/x-icon">
    <title>Tiến - First CRUD Django</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Thêm Thành Viên</h1>

        <button class="button_add">
            <a href="/">
            Trang Chủ
        </a>
        </button>

        <form class="form_add" action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Họ</label><br>
            <input type="text" placeholder="Nguyễn" name="first"><br>
            <label for="">Tên</label><br>
            <input type="text" placeholder="Hoàng An" name="last"><br>
            <label for="">Tỉnh/Thành Phố</label><br>
            <input type="text" placeholder="TP.HCM" name="country"><br>
            <button type="submit" id="new">Xác Nhận Thêm Thành Viên</button>
        </form>
    </div>
</body>

</html>
